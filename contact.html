<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="col-md-4 logo border"></div>
            </a>
            <div class="col-md-8">
                <div class="row bg-color">
                    <div class="heading">
                        <h1 class="title">Hey! Hey! We're the Monkees!</h1>
                    </div>
                </div>
                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="index.html" class="hvr-rectangle-out"><i class="fa fa-home" aria-hidden="true"></i><span><b>Home</b></span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="about.html" class="hvr-rectangle-out"><i class="fa fa-info" aria-hidden="true"></i><span><b>About</b></span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="music.html" class="hvr-rectangle-out"><i class="fa fa-music" aria-hidden="true"></i><span><b>Music</b></span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="contact.html" class="hvr-rectangle-out"><i class="fa fa-commenting-o" aria-hidden="true"></i><span><b>Contact</b></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
            <div class="row bg-form">
                <div>
                    <h2 class="contact-heading text-center">Want to hear us play?</h2>
                    <h3 class="text-center">Name the Day!</h3>
                </div>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                        <input type="email" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                        <textarea rows="5" name="event" class="form-control" id="event" placeholder="Event Details" required/></textarea>
                        <button type="submit" class="btn center-block">Submit</button>
                    </form>
                </div>
            </div>
    </section>
    <footer class="container-fluid footer-container">
        <div id="footer-details" class="row">
            <div class="row">
                <div class="col-sm-12 banner"></div>
            </div>
            <div class="col-sm-4">
                <h4 class="sub-heading">Book Us!</h4>
                <p class="inline-block">
                    Got a Wedding or Event coming up and want to make it something to remember? Fill in our <a href="contact.html">contact</a> form and we'll be in touch
                </p>
            </div>
            <div class="col-sm-4">
                <h4 class="sub-heading">Stay Tuned with our Newsletter</h4>
                <div class="newsletter">
                    <form action="contact.html" method="post">
                        <div class="input-prepend"><span class="add-on"><i class="glyphicon glyphicon-envelope icon"></i></span>
                            <input type="email" id="" name="" placeholder="your@email.com">
                        </div>
                        <p>&nbsp;</p>
                        <input type="submit" value="Subscribe Now!" class="btn btn-md btn-cta" />
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <h4 class="sub-heading">Follow Us!</h4>
                <ul class="list-inline social-links">
                    <li><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>

</html>
